<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Application</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Megrim&display=swap" rel="stylesheet">
<link href="./assets/style.css" rel="stylesheet">
</head>

<body>
    <div class="container">
        <div class="current-info">
            <!-- Current date and weather -->
            <div class="date-container">
                <div class="time" id="time"></div>
                
                <div class="date" id="date"></div>
                
                <div class="others" id="current-weather-items">
                </div>
            </div>
            
            <!-- Place you want to know weather information for -->
            <div class="place-container">
                <div class="time-zone" id="time-zone">
                    
                </div>
            </div>

        </div>
    </div>

    <!-- Next 5 days forecast -->
    <div class="future-forecast">
        <div class="today" id="current-temp">
            <img src="http://openweathermap.org/img/wn/10d@2x.png" alt="weather icon" class="w-icon">
            <div class="other">
                <div class="day">Monday</div>
                <div class="temperature">Night - 25.6&#176; C</div>
                <div class="temperature">Day - 35.6&#176; C</div> 
            </div>
        </div>

        <div class="weather-forecast" id="weather-forecast">
            <div class="weather-forecast-item">
                <div class="day">Tues</div>
                <img src="http://openweathermap.org/img/wn/10d@2x.png" alt="weather icon" class="w-icon">
                <div class="temperature">Night - &#176; C</div>
                <div class="temperature">Day - &#176; C</div>
            </div>

            <div class="weather-forecast-item">
                <div class="day">Weds</div>
                <img src="http://openweathermap.org/img/wn/10d@2x.png" alt="weather icon" class="w-icon">
                <div class="temperature">Night - &#176; C</div>
                <div class="temperature">Day - &#176; C</div>
            </div>

            <div class="weather-forecast-item">
                <div class="day">Thurs</div>
                <img src="http://openweathermap.org/img/wn/10d@2x.png" alt="weather icon" class="w-icon">
                <div class="temperature">Night - &#176; C</div>
                <div class="temperature">Day - &#176; C</div>
            </div>

            <div class="weather-forecast-item">
                <div class="day">Fri</div>
                <img src="http://openweathermap.org/img/wn/10d@2x.png" alt="weather icon" class="w-icon">
                <div class="temperature">Night - &#176; C</div>
                <div class="temperature">Day - &#176; C</div>
            </div>

            <div class="weather-forecast-item">
                <div class="day">Sat</div>
                <img src="http://openweathermap.org/img/wn/10d@2x.png" alt="weather icon" class="w-icon">
                <div class="temperature">Night - &#176; C</div>
                <div class="temperature">Day - &#176; C</div>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js" integrity="sha512-qTXRIMyZIFb8iQcfjXWCO8+M5Tbc38Qi5WzdPOYZHIlZpzBHG3L3by84BBBOiRGiEb7KKtAOAs5qYdUiZiQNNQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="./assets/script.js"></script>
    
</body>
</html>
